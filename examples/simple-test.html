<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Test</title>
    <style>
        body {
            padding: 2rem;
            font-family: system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Simple Button Test</h1>
    
    <p>This should be a blue button:</p>
    <my-button label="Hello World"></my-button>
    
    <p>Regular button for comparison:</p>
    <button style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px;">Regular Button</button>
    
    <script>
        class MyButton extends HTMLElement {
          constructor() {
            super();
            this.attachShadow({ mode: 'open' });
            this.render();
          }

          render() {
            this.shadowRoot.innerHTML = `
              <style>
                button {
                  padding: 8px 16px;
                  background: #007bff;
                  color: white;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  font-family: inherit;
                  font-size: 14px;
                }
                button:hover {
                  background: #0056b3;
                }
              </style>
              <button>${this.getAttribute('label') || 'Button'}</button>
            `;
          }
        }

        customElements.define('my-button', MyButton);
        
        console.log('Simple button component loaded');
    </script>
</body>
</html>
